---
    - name: Restart server
      command: shutdown -r now "Reboot triggered by Ansible"
      async: 0
      poll: 0
      ignore_errors: true

    - name: Wait for server to restart
      local_action: wait_for host={{ inventory_hostname }}
                        state=started 
                        port=22 
                        delay=30 
                        timeout=300 
                        connect_timeout=15
